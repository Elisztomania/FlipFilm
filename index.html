<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionneuse de Négatifs</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px;
    }
    canvas {
      max-width: 100vw;
      max-height: 70vh;
      border-radius: 10px;
      background: black;
    }
    video {
      display: none;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    label {
      font-size: 14px;
    }
    input[type="range"] {
      width: 250px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0077aa;
    }
    .color-controls, .light-controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 15px;
  }
  </style>
</head>
<body>
  <h1>FilmFlip</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
  <label for="colorShift">Balance des couleurs : <span id="shiftValue">0</span></label>
  <input type="range" id="colorShift" min="-100" max="100" value="0">
  
  <!-- Nouveau contrôle pour la balance des couleurs -->
  <div class="color-controls">
    <label for="red">Red</label>
    <input type="range" id="red" min="-100" max="100" value="0">
    
    <label for="green">Green</label>
    <input type="range" id="green" min="-100" max="100" value="0">
    
    <label for="blue">Blue</label>
    <input type="range" id="blue" min="-100" max="100" value="0">
  </div>
  
  <!-- Contrôles pour luminosité et contraste -->
  <div class="light-controls">
    <label for="brightness">Brightness</label>
    <input type="range" id="brightness" min="-100" max="100" value="0">
    
    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="-100" max="100" value="0">
    
    <label for="saturation">Saturation</label>
    <input type="range" id="saturation" min="-100" max="100" value="0">
  </div>
  
  <label>
    <input type="checkbox" id="bwMode">
    Mode noir et blanc
  </label>

  <button id="captureBtn">Capturer l'image</button>
</div>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const colorShift = document.getElementById('colorShift');
    const shiftValue = document.getElementById('shiftValue');
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const brightnessSlider = document.getElementById('brightness');
    const contrastSlider = document.getElementById('contrast');
    const saturationSlider = document.getElementById('saturation');
    const bwMode = document.getElementById('bwMode');

    colorShift.addEventListener('input', () => {
      shiftValue.textContent = colorShift.value;
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        };
      } catch (err) {
        alert("Erreur d'accès à la caméra : " + err.message);
      }
    }

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = frame.data;
      let shift = parseInt(colorShift.value);
      let toBW = bwMode.checked;

      let redAdjustment = parseInt(redSlider.value);
      let greenAdjustment = parseInt(greenSlider.value);
      let blueAdjustment = parseInt(blueSlider.value);

      let brightness = parseInt(brightnessSlider.value);
      let contrast = parseInt(contrastSlider.value);
      let saturation = parseInt(saturationSlider.value);

      for (let i = 0; i < data.length; i += 4) {
        let r = 255 - data[i] + shift + redAdjustment;
        let g = 255 - data[i + 1] + shift + greenAdjustment;
        let b = 255 - data[i + 2] + shift + blueAdjustment;

        r = r * (contrast / 100 + 1) + brightness;
        g = g * (contrast / 100 + 1) + brightness;
        b = b * (contrast / 100 + 1) + brightness;

        if (toBW) {
          let gray = (r + g + b) / 3;
          r = g = b = gray;
        }

        if (saturation !== 0) {
          let avg = (r + g + b) / 3;
          r = avg + (r - avg) * (saturation / 100);
          g = avg + (g - avg) * (saturation / 100);
          b = avg + (b - avg) * (saturation / 100);
        }

        data[i] = Math.min(255, Math.max(0, r));
        data[i + 1] = Math.min(255, Math.max(0, g));
        data[i + 2] = Math.min(255, Math.max(0, b));
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawFrame);
    }

    startCamera();
  </script>
</body>
</html>
