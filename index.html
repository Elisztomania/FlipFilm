<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionneuse de Négatifs</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px;
    }
    canvas {
      max-width: 100vw;
      max-height: 70vh;
      border-radius: 10px;
      background: black;
    }
    video {
      display: none;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    label {
      font-size: 14px;
    }
    input[type="range"] {
      width: 200px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>
  <h1>Visionneuse de Négatifs</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label for="colorShift">Balance des couleurs : <span id="shiftValue">0</span></label>
    <input type="range" id="colorShift" min="-100" max="100" value="0">

    <label>
      <input type="checkbox" id="bwMode">
      Mode noir et blanc
    </label>

    <button id="captureBtn">Capturer l'image</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorShift = document.getElementById('colorShift');
    const shiftValue = document.getElementById('shiftValue');
    const bwMode = document.getElementById('bwMode');
    const captureBtn = document.getElementById('captureBtn');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        });
      })
      .catch(err => alert("Erreur accès caméra : " + err));

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = frame.data;
      let shift = parseInt(colorShift.value);
      let toBW = bwMode.checked;

      for (let i = 0; i < data.length; i += 4) {
        let r = 255 - data[i] + shift;
        let g = 255 - data[i + 1] + shift;
        let b = 255 - data[i + 2] + shift;

        if (toBW) {
          let gray = (r + g + b) / 3;
          r = g = b = gray;
        }

        data[i] = Math.min(255, Math.max(0, r));
        data[i + 1] = Math.min(255, Math.max(0, g));
        data[i + 2] = Math.min(255, Math.max(0, b));
        // Alpha reste inchangé
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawFrame);
    }

    colorShift.addEventListener('input', () => {
      shiftValue.textContent = colorShift.value;
    });

    captureBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'negatif_converti.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
